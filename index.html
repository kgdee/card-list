<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card List</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="dark-theme">
    <div class="app container">
      <div class="header">
        <h1 class="title">Card List</h1>
        <button onclick="CardModal.toggle()">New Card</button>
        <button class="theme-toggle" onclick="toggleTheme()"></button>
      </div>

      <div class="cards"></div>

      <div class="card-modal modal" onclick="CardModal.toggle()">
        <div class="modal-content" onclick="stopPropagation(event)">
          <button class="close" onclick="CardModal.toggle()">
            <i class="bi bi-x-lg"></i>
          </button>
          <div class="title">Add a new Card</div>

          <div class="icon-input-group">
            <div class="icon-options"></div>
            <label class="icon-input" onchange="handleIconInput(event.target.files[0], this)">
              <img class="hidden" src="images/add-image.png" />
              <i class="bi bi-plus-lg"></i>
              <input type="file" accept="image/*" />
            </label>
          </div>

          <input class="name-input" type="text" placeholder="Enter item name" />

          <textarea class="description-input" placeholder="Item description"></textarea>

          <button class="submit" onclick="addNewCard()">Add</button>
        </div>
      </div>
    </div>
  </body>
</html>
